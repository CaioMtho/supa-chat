<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Supa Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="createAccount()" [formGroup]="credentials">
        <ion-item>
          <ion-label position="stacked">Seu email</ion-label>
          <ion-input type="email" inputmode="email" placeholder="Email" formControlName="email"></ion-input>
          <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Por favor, insira um email válido</ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors?.required">Por favor insira uma senha</ion-note>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors?.minlength">No mínimo 6 caracteres</ion-note>
        </ion-item>
        <ion-button type="submit" expand="block" strong="true" [disabled]="!credentials.valid">Criar minha conta</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
