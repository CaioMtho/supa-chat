<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Supa Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="login()" [formGroup]="credentials">
        <ion-item>
          <ion-label position="stacked">Seu email</ion-label>
          <ion-input type="email" inputmode="email" placeholder="Email" formControlName="email"></ion-input>
          <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Please insert your email</ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Please insert your password</ion-note>
        </ion-item>
        <ion-button type="submit" expand="block" strong="true" [disabled]="!credentials.valid">Sign in</ion-button>

        <div class="ion-margin-top">
          <ion-button type="button" expand="block" color="primary" fill="outline" routerLink="register">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Criar conta
          </ion-button>

          <ion-button type="button" expand="block" color="secondary" (click)="forgotPw()">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            Esqueceu a senha?
          </ion-button>

          <ion-button type="button" expand="block" color="tertiary" (click)="getMagicLink()">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            Entrar com link mÃ¡gico
          </ion-button>
          <ion-button type="button" expand="block" color="warning" routerLink="groups">
            <ion-icon name="arrow-forward" slot="start"></ion-icon>
            Entrar sem conta
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
