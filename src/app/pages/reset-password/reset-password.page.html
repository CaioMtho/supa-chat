<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Redefinir Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="updatePassword()" [formGroup]="passwordForm">
        <div class="ion-text-center ion-margin-bottom">
          <ion-icon name="key" size="large" color="primary"></ion-icon>
          <h2>Nova Senha</h2>
          <p>Digite sua nova senha abaixo</p>
        </div>

        <ion-item>
          <ion-label position="stacked">Nova Senha</ion-label>
          <ion-input 
            type="password" 
            placeholder="Digite sua nova senha" 
            formControlName="password">
          </ion-input>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">
            A senha deve ter pelo menos 6 caracteres
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Confirmar Senha</ion-label>
          <ion-input 
            type="password" 
            placeholder="Confirme sua nova senha" 
            formControlName="confirmPassword">
          </ion-input>
          <ion-note slot="error" *ngIf="(confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors">
            As senhas nÃ£o coincidem
          </ion-note>
        </ion-item>

        <ion-button 
          type="submit" 
          expand="block" 
          strong="true" 
          [disabled]="!passwordForm.valid"
          class="ion-margin-top">
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          Redefinir Senha
        </ion-button>

        <div class="ion-margin-top">
          <ion-button 
            type="button" 
            expand="block" 
            color="medium" 
            fill="outline"
            routerLink="/login">
            <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
            Voltar para Login
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
